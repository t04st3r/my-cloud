<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel='shortcut icon' href='{% static "my_cloud/img/favicon-my-cloud.ico" %}'/>
    <link rel="stylesheet" href='{% static "my_cloud/css/site.css" %}'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>My Cloud</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark sticky-top bg-primary">
        <a class="navbar-brand" href="/"><i class="fas fa-cloud-download-alt"></i> My Cloud</a>
        <ul class="nav">
            {% if not request.user.is_authenticated %}
            <li>
                <a href="/login" class="nav-link">Log in</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/" class="nav-link">Files</a>
            </li>
            <li class="nav-item">
                <a href="/s" class="nav-link">Schemes</a>
            </li>
            <li class="nav-item">
            <li>
                <a href="/logout" class="nav-link">Log out</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="content_wrapper" style="margin-top:20px">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
