{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="card">
  <div class="card-header">
    My Cloud Login
  </div>
  <div class="card-body">
    <form method="post">
       <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
       </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</div>

{% endblock %}
