{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        Create new folder
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit"><i class="far fa-folder"></i> Create</button>
            {% if parent is None %}
                <a class="btn btn-primary" href="/"><i class="fas fa-tree"></i> Back to root</a>
            {% else %}
                <a class="btn btn-primary" href="/folder/{{ parent.id }}"><i class="fas fa-folder-open"></i> Back to {{ parent.name }}</a>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
